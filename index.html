<script>
    // Mapa
    function toggleMapa() {
      const mapa = document.getElementById("meuMapa");
      const botao = document.getElementById("botaoMapa");
      if (mapa.style.display === "block") {
        mapa.style.display = "none";
        botao.innerText = "Localização";
      } else {
        mapa.style.display = "block";
        botao.innerText = "Ocultar Localização";
      }
    }

    // Carrossel
	
	const captions = [
	  "A profissional e as técnicas...",
	  "design com henna...",
	  "clássico fio a fio...",
	  "volume brasileiro...",
	  "volume 5D...",
	  "design personalizado...",
	  "brow lamination...",
	  "lash lifting."
	];
	
	const carouselCaption = document.getElementById("carouselCaption");
	updateCaption(0);
    const carousel = document.querySelector('.carousel-images');
    const dots = document.querySelectorAll('.carousel-dots span');
    const slides = document.querySelectorAll('.carousel-images img');
    const prevButton = document.querySelector('.arrow-left');
    const nextButton = document.querySelector('.arrow-right');

    let slideWidth = carousel.clientWidth;

    window.addEventListener('resize', () => {
      slideWidth = carousel.clientWidth;
    });

	function updateCaption(index) {
		if (captions[index]) {
			carouselCaption.textContent = captions[index];
		}
}

    function updateDots(index) {
      dots.forEach(dot => dot.classList.remove('active'));
      if (dots[index]) dots[index].classList.add('active');
    }

	function goToSlide(index) {
	  carousel.scrollTo({
		left: slideWidth * index,
		behavior: 'smooth'
	  });
	  updateDots(index);
	  updateCaption(index);
	}

    function getCurrentIndex() {
      return Math.round(carousel.scrollLeft / slideWidth);
    }

    dots.forEach((dot, idx) => {
      dot.addEventListener('click', () => goToSlide(idx));
    });

    prevButton.addEventListener('click', () => {
      const index = getCurrentIndex();
      const newIndex = Math.max(index - 1, 0);
      goToSlide(newIndex);
    });

    nextButton.addEventListener('click', () => {
      const index = getCurrentIndex();
      const newIndex = Math.min(index + 1, slides.length - 1);
      goToSlide(newIndex);
    });

	let isScrolling;
	carousel.addEventListener('scroll', () => {
	  clearTimeout(isScrolling);
	  isScrolling = setTimeout(() => {
		const index = getCurrentIndex();
		updateDots(index);
		updateCaption(index);
	  }, 100);
	});
  </script>

<script>
// Função para abrir modal
function abrirModal(id) {
    const modal = document.getElementById(id);
    modal.style.display = "block"; // garante que volte a aparecer
    setTimeout(() => {
        modal.classList.add("show"); // aplica animação suavemente
    }, 10);
}

// Função para fechar modal
function fecharModal(id) {
    const modal = document.getElementById(id);
    modal.classList.remove("show");
    setTimeout(() => {
        modal.style.display = "none";
    }, 300);
}

// Fechar modal clicando fora
window.onclick = function(event) {
    const modals = document.getElementsByClassName('modal');
    for (let i = 0; i < modals.length; i++) {
        if (event.target === modals[i]) {
            fecharModal(modals[i].id);
        }
    }
}

// =================== AGENDAMENTO ===================
const dataInput = document.getElementById("dataAgendamento");
const hoje = new Date().toISOString().split("T")[0];
dataInput.min = hoje;

const horariosDiv = document.getElementById("horariosDisponiveis");
let horaSelecionada = "";

// Função para gerar horários disponíveis de 30 em 30 minutos
function gerarHorarios(diaSemana) {
    let horarios = [];
    if (diaSemana >= 1 && diaSemana <= 5) {
        // Segunda a Sexta
        for (let h = 9; h < 12; h++) {
            horarios.push(`${h.toString().padStart(2,"0")}:00`);
            horarios.push(`${h.toString().padStart(2,"0")}:30`);
        }
        for (let h = 13; h < 19; h++) {
            horarios.push(`${h.toString().padStart(2,"0")}:00`);
            horarios.push(`${h.toString().padStart(2,"0")}:30`);
        }
    } else if (diaSemana === 6) {
        // Sábado
        for (let h = 8; h < 17; h++) {
            horarios.push(`${h.toString().padStart(2,"0")}:00`);
            horarios.push(`${h.toString().padStart(2,"0")}:30`);
        }
    }
    return horarios;
}


// Quando a data mudar
dataInput.addEventListener("change", () => {
    const dataSelecionada = new Date(dataInput.value);
    const diaSemana = dataSelecionada.getDay();

    horariosDiv.innerHTML = "";
    horaSelecionada = "";

    if (diaSemana === 0) {
        horariosDiv.style.display = "none";
        alert("Não há atendimento aos domingos. Escolha outra data.");
        dataInput.value = "";
        return;
    }

    const horarios = gerarHorarios(diaSemana);

    horarios.forEach(h => {
        const btn = document.createElement("button");
        btn.textContent = h;
        btn.type = "button";
        btn.classList.add("horario-btn");
        btn.addEventListener("click", () => {
            document.querySelectorAll(".horario-btn").forEach(b => b.classList.remove("selecionado"));
            btn.classList.add("selecionado");
            horaSelecionada = h;
        });
        horariosDiv.appendChild(btn);
    });

    horariosDiv.style.display = "flex";
});

// Enviar agendamento pelo WhatsApp
// Enviar agendamento pelo WhatsApp
function enviarAgendamento() {
    const nome = document.getElementById("nomeCliente").value.trim();
    const dataInputValue = dataInput.value; // yyyy-mm-dd

    // Converte para dd/mm/aa
    const partes = dataInputValue.split("-");
    const dataFormatada = `${partes[2]}/${partes[1]}/${partes[0]}`; // dd/mm/aa

    const servicosSelecionados = Array.from(document.querySelectorAll('input[name="servicos"]:checked')).map(el => el.value);

    if (!nome || !dataInputValue || !horaSelecionada || servicosSelecionados.length === 0) {
        alert("Por favor, preencha todos os campos antes de enviar.");
        return;
    }

    const mensagem = `Olá Nathália! Gostaria de verificar a disponibilidade de um horário. %0A%0A*Nome:* ${nome}%0A*Serviços:* ${servicosSelecionados.join(", ")}%0A*Data:* ${dataFormatada}%0A*Hora:* ${horaSelecionada}`;
    const url = `https://wa.me/5524998482184?text=${mensagem}`;
    window.open(url);
    fecharModal("modalCliente");
}


function validarServicos() {
    const servicosSelecionados = document.querySelectorAll('input[name="servicos"]:checked');
    if (servicosSelecionados.length === 0) {
        alert("Selecione pelo menos um serviço antes de continuar.");
        return;
    }
    fecharModal("modalServicos");
    abrirModal("modalData");
}

function validarDataHora() {
    const data = document.getElementById("dataAgendamento").value;
    if (!data) {
        alert("Selecione uma data antes de continuar.");
        return;
    }
    if (!horaSelecionada) {
        alert("Selecione um horário antes de continuar.");
        return;
    }
    fecharModal("modalData");
    abrirModal("modalCliente");
}

</script>
