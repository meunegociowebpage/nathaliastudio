<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nathalia Santos - Cartão de Visita</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0077cc">
</head>
<body>
  <div class="fundo-fixo"></div>
  <img src="logo.png" alt="Logo Nathalia Santos" class="logo"/>

  <a class="btn" href="https://www.instagram.com/nathaliaa_sanntos" target="_blank">Instagram</a>
  <a class="btn" href="https://www.facebook.com/share/1PPGycjUdg" target="_blank">Facebook</a>
  <a class="btn" href="https://www.tiktok.com/@nathaliasantosstudio?_t=ZM-8za2qdb10NB&_r=1" target="_blank">Tiktok</a>

  <a class="btn" href="#" id="botaoMapa" onclick="toggleMapa()">Localização</a>
  <div class="mapa-container">
    <iframe id="meuMapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3683.4305842732833!2d-44.03944352452437!3d-22.600390626993086!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9ea15dc54dd6a9%3A0x1347d713a242383b!2sR.%20Nossa%20Sra.%20da%20Concei%C3%A7%C3%A3o%2C%20167%20-%20Arrozal%2C%20Pira%C3%AD%20-%20RJ%2C%2027175-000!5e0!3m2!1spt-BR!2sbr!4v1757411788977!5m2!1spt-BR!2sbr" 
      width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  </div>

  <a class="btn" href="javascript:void(0)" onclick="abrirModal('modalServicos')">Agende seu horário</a>

  <div id="horarios">
    <p class="texto-horario"><strong>Segunda a Sexta:</strong><br>9h às 12h | 13h às 19h</p>
    <p class="texto-horario"><strong>Sábado:</strong><br>8h às 17h</p>
  </div>

  <!-- Carrossel -->
  <div class="servico-container">
    <div class="carousel-caption" id="carouselCaption"></div>
    <div class="carousel">
      <button class="arrow arrow-left">❮</button>
      <div class="carousel-images" id="carouselImages">
        <img src="img1.jpg" alt="Imagem 1"/>
        <img src="img2.jpeg" alt="Imagem 2"/>
        <img src="img3.jpeg" alt="Imagem 3"/>
        <img src="img4.jpeg" alt="Imagem 4"/>
        <img src="img5.jpeg" alt="Imagem 5"/>
        <img src="img6.jpeg" alt="Imagem 6"/>
        <img src="img7.jpeg" alt="Imagem 7"/>
        <img src="img8.jpeg" alt="Imagem 8"/>
		<img src="img9.jpeg" alt="Imagem 9"/>
      </div>
      <button class="arrow arrow-right">❯</button>
      <div class="carousel-dots" id="carouselDots">
        <span class="active"></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
		<span></span>
      </div>
    </div>
  </div>
  <!-- Fim do Carrossel -->

  <footer>
    <p>© 2025 - Todos os direitos reservados.</p>
  </footer>

	<!-- ================= MODAIS ================= -->
	<!-- Modal Serviços -->
	<div id="modalServicos" class="modal">
	  <div class="modal-content">
		<span class="close" onclick="fecharModal('modalServicos')">×</span>
		<h2>Escolha seus serviços</h2>

		<div class="modal-body">
		  <form id="formServicos">
			<label><input type="checkbox" name="servicos" value="Design Personalizado"/> Design Personalizado</label>
			<label><input type="checkbox" name="servicos" value="Design Personalizado (Henna)"/> Design Personalizado (Henna)</label>
			<label><input type="checkbox" name="servicos" value="Extensão de cílios"/> Extensão de Cílios (variadas técnicas)</label>
			<label><input type="checkbox" name="servicos" value="Design masculino"/> Design Masculino</label>
			<label><input type="checkbox" name="servicos" value="Brow Lamination"/> Brow Lamination</label>
			<label><input type="checkbox" name="servicos" value="Lash Lifting"/> Lash Lifting</label>
			<label><input type="checkbox" name="servicos" value="Depilação de Buço"/> Depilação de Buço</label>
		  </form>
		</div>

		<button class="btn" onclick="validarServicos()">Próximo</button>
	  </div>
	</div>

	<!-- Modal Data -->
	<div id="modalData" class="modal">
	  <div class="modal-content">
		<span class="close" onclick="fecharModal('modalData')">×</span>
		<h2>Agende sua data</h2>

		<div class="modal-body">
		  <input type="date" id="dataAgendamento" class="input-modal"/><br/><br/>
		  <div id="horariosDisponiveis" style="display:none; flex-wrap: wrap; gap: 8px; justify-content: center;"></div>
		</div>

		<button class="btn" onclick="validarDataHora()">Próximo</button>
	  </div>
	</div>

	<!-- Modal Cliente -->
	<div id="modalCliente" class="modal">
	  <div class="modal-content">
		<span class="close" onclick="fecharModal('modalCliente')">×</span>
		<h2>Seus dados</h2>

		<div class="modal-body">
		  <input type="text" id="nomeCliente" class="input-modal" placeholder="Digite seu nome completo"/>
		</div>

		<button class="btn" onclick="enviarAgendamento()">Enviar pelo WhatsApp</button>
	  </div>
	</div>


  <script src="script.js"></script>
  <script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/sw.js")
      .then(() => console.log("Service Worker registrado!"))
      .catch(err => console.error("Erro ao registrar SW:", err));
  }
  </script>
</body>
</html>
